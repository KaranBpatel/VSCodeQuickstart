<template>
    
    <template if:true={bool}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
          </button>
          <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless" id="modal-content-id-1" style="width: 63vw;height: 50vh;">
          <c-first-u-i></c-first-u-i>
          </div>
          <div class="slds-modal__footer" style="width:63vw">
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleclick}>Close</button>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
   
        
       
    </template>

<div  style="width:100%;height:40px; background:grey;z-index:10;position:fixed;bottom:68px;z-index:1;">
 <nav class="slds-context-bar__secondary" role="navigation" style="position:fixed;bottom:70px;height:40px;background-color:rgb(223, 201, 201);z-index:1;">
    <ul class="slds-grid">
        <li class="slds-context-bar__item">
            <template if:true={bool2}>
            <lightning-icon class="circle" icon-name="utility:record" style="--sds-c-icon-color-foreground-default: red;position: relative;left: 17px;"  size="xx-small">
            </lightning-icon>
            </template>
        <lightning-icon icon-name="utility:connected_apps" alternative-text="Connected" title="Connected" style="position: relative;left:10px;top:4.8px">
        </lightning-icon>
       <!-- <lightning-button 
          variant="base"
          label='Messages'
          onclick={handleclick} 
        > </lightning-button> -->
             <a href="#" class="slds-context-bar__label-action" onclick={handleclick}>
                Messages {ct} 
            </a> 
        </li>
        <li class="slds-context-bar__item">
          
                <lightning-button
                    onclick={handlemodal}
                    aria-haspopup="dialog"
                    label="Open My Modal">
                </lightning-button>
                <p>Result: {result}</p>
            
        </li>
    </ul>
</nav>
</div>
</template>
