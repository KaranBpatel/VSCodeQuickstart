<template>
  
    <div class="item1" style="height:520px;">
    <template if:false={showbool}>
    <div style="font-size:16px;">
    <table  class="slds-table" style="background-color:rgb(231, 228, 224);position:relative; overflow-y:scroll;">
        <thead style="background-color:antiquewhite;width:400px">
            <tr>
                
                    <th>
                             <lightning-input type="checkbox"  label="Mark as All Read" value={alval} onchange={readAll} checked={fdata.markread__c} style="position: relative;left: 65px;top:7px">
                    </lightning-input>
                    <lightning-input type="checkbox" label="Mark as All Unread" value={alunval} onchange={unreadAll} checked={undata.unreadall__c} style="position: relative;left: 230px;bottom:15.6px;" >
                    </lightning-input>  
                    </th>
            </tr>
        </thead>
        <tbody>
            <template for:each={data} for:item="dtb">
           <tr key={dtb.Id} >
               
                <template if:true={dtb.check__c}>
                <td><lightning-icon icon-name="standard:email" alternative-text="Email" title="Email"></lightning-icon>

                    <lightning-button style="padding-left: 10px;" variant="base" label={dtb.Name} title="titleName" name={dtb.Id} onclick={onShow}></lightning-button>
                    <lightning-formatted-date-time value={dtb.messageDate__c} time-zone="UTC" style="position: relative;left: 10px;font-size: 13px;">
                    </lightning-formatted-date-time>
                    <div class="slds-grid" style="">
                        <div class="slds-size_1-of-4">
                        
                            <p class="" id={dtb.Name} style="width:15vw;font-size:16px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{dtb.message__c}</p>
                </div>
                   <div class="">
                          <div class="menu-wrapper">
                            <lightning-button-icon
                              icon-name="utility:threedots_vertical"
                              alternative-text="Settings"
                              variant="bare"
                              title="Settings"
                              name={dtb.Id}
                              onclick={showoption} style="position:relative;bottom:30px;left:235px;">
                            </lightning-button-icon>
                           
                              <div class={dtb.Id} data-id="abc" style="display:none;height: 0px;font-size: 11px;position: relative;left: 240px;bottom: 46px;">
                  <ul style="height:20px; position: relative;top:18px">
                     <li> <lightning-button value={dtb.Name} name={dtb.Id} label="Unread" onclick={onunread} style="background:bottom;border:none;"></lightning-button></li>
                </ul>
             </div>
                   
                    </div> 
                    </div>         
            </div>
        </td>
                </template> 
                <template if:false={dtb.check__c}>
                    <td><lightning-icon icon-name="standard:email" alternative-text="Email" title="Email"></lightning-icon>
                        <lightning-button style="padding-left: 10px;font-weight:bold;" variant="base" label={dtb.Name} title="titleName" name={dtb.Id} onclick={onShow}></lightning-button>
                        <lightning-formatted-date-time value={dtb.messageDate__c} time-zone="UTC" style="position: relative;left: 10px;font-size: 13px;">
                        </lightning-formatted-date-time>
                       <div class="slds-grid" style=";">
                        <div class="slds-size_1-of-4">
                        <p class="" id={dtb.Name} style="font-size:16px;font-weight:bold;width:15vw;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{dtb.message__c}</p>
                       </div>
                       <div class="">
                                <div class="menu-wrapper">
                                    <lightning-button-icon
                                      icon-name="utility:threedots_vertical"
                                      alternative-text="Settings"
                                      variant="bare"
                                      title="Settings"
                                      name={dtb.Id}
                                      onclick={showoption} style="position:relative;bottom:30px;left:235px;">
                                    </lightning-button-icon>
                                <div class={dtb.Id} data-id="abc" style="display:none;height: 0px;font-size: 11px;position: relative;left: 240px;bottom: 46px;" >
                  <ul style="height:20px; position: relative;top:18px">
                     <li><lightning-button value={dtb.Name} name={dtb.Id} label="Read" onclick={onread} style="background:bottom;border:none;"></lightning-button></li>
                </ul>
             </div>  
                       
                        </div>        
                    </div>
                </div>
            </td>
                    </template>     
           </tr>
        </template>
        </tbody>

    </table>
    </div>
    </template>

    <template if:true={showbool}> 
        <div class="card" style="">
          
        <lightning-card  title={crd.Name} style="width:410.6px;height: 632.5px;display:block;margin-bottom:10px;" >
            <lightning-button label="back" slot="actions" onclick={onBack}></lightning-button>
            <p><lightning-formatted-phone value={crd.phone__c} style="position: relative;left: 17px;bottom: 10px;" ></lightning-formatted-phone></p>
            <lightning-formatted-date-time value={crd.messageDate__c} time-zone="UTC" style="position: relative;left: 20px;font-size: 13px;">
            </lightning-formatted-date-time>
    
            <p slot="" style="padding-left:50px;padding-top:50px;overflow-wrap: break-word;" ><lightning-formatted-text class="slds-text-heading_medium" value={crd.message__c} ></lightning-formatted-text></p>
        </lightning-card> 
    </div>
    </template>
    </div>
</template>
